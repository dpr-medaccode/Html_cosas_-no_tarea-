<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rowspan</title>
</head>

<body>

  <h1>Tabla con rowspan</h1>

  <table border="1">

    <tr>
      <th>Nombre</th>
      <td>Jill</td>
    </tr>

    <tr>
      <th rowspan="2">Numero</th> <!--Numero  -->
      <td>555-1234</td>           <!--555-1234-->
    </tr>

    <tr>
                                  <!--Numero  -->
      <td>555-8745</td>           <!--555-8745-->
    </tr>

  </table>



</body>

</html>
